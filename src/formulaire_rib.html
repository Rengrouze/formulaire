<!DOCTYPE html>
<html lang="FR-fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bon de commande</title>
      <link rel="stylesheet" href="/dist/output.css" />
   </head>
   <body class="flex flex-col justify-center items-center m-8">
      <header class="flex w-full justify-between">
         <div class="flex flex-col items-center justify-center">
            <img class="w-52 h-52" src="/assets/logo.jpg" alt="Logo" />
            <p>15 rue de la Madeleine 41200 Millançay</p>
         </div>
         <div class="flex flex-col w-auto h-1/2 text-center justify-center items-center">
            <div class="p-5 bg-slate-300">
               <h1 class="text-3xl">Envoi d'IBAN</h1>
            </div>
         </div>
      </header>
      <div class="w-11/12 h-1 m-5 bg-slate-300"><!--separator --></div>
      <form class="w-full">
         <!-- Form input section-->
         <div class="flex flex-col w-full items-center pl-auto pr-auto">
            <h2 class="text-blue-500 mb-4 w-full border-b border-blue-400">Titulaire du compte à débiter</h2>

            <div class="flex m-2 w-9/12 items-center">
               <div class="flex mr-2 w-1/2 h-7 items-center">
                  <label class="mr-6" for="business">Entreprise</label>
                  <input class="border border-black pl-2 w-full block" type="text" id="business" name="business" />
               </div>
               <div class="flex w-1/2 h-7 items-center">
                  <label class="mr-2" for="fullname">Nom complet</label>
                  <input class="border border-black pl-2 w-full block" type="text" id="fullname" name="fullname" />
               </div>
            </div>

            <div class="flex m-2 w-9/12 h-7 items-center">
               <label class="mr-2" for="address">Adresse</label>
               <input class="border border-black pl-2 w-full block" type="text" id="address" name="address" />
            </div>
            <div class="flex m-2 w-9/12 items-center justify-between h-7">
               <div class="flex mr-2 w-1/2 justify-between items-center h-7">
                  <label class="mr-2" for="zipcode">Code postal</label>
                  <input class="border border-black pl-2 w-full block" type="number" id="zipcode" name="zipcode" />
               </div>
               <div class="flex w-1/2 justify-between items-center h-7">
                  <label class="flex mr-2" for="city">Ville</label>
                  <input class="border border-black pl-2 w-full block" type="text" id="city" name="city" />
               </div>
            </div>
            <h2 class="text-blue-500 mt-4 mb-4 w-full border-b border-blue-400">Titulaire du compte à débiter</h2>
            <div class="flex flex-col m-2 w-9/12 items-center">
               <label class="mr-2" for="iban">Numéro d'identification internationale du compte bancaire - IBAN</label>
               <input class="border border-black pl-2 w-full block" type="text" id="iban" name="iban" />
               <label class="mr-2" for="bic">Identification Internationale de la banque - BIC</label>
               <input class="border border-black pl-2 w-full block" type="text" id="bic" name="bic" />
               <label class="mr-2" for="rib">Relevé d'identitée bancaire - RIB</label>
               <input class="border border-black pl-2 w-full block" type="text" id="rib" name="rib" />
            </div>
         </div>

         <div class="flex items-center justify-center mt-3">
            <input
               class="border border-blue-800 text-white rounded-full pl-2 pr-2 pt-1 pb-1 bg-blue-500 scale-100 hover:scale-110 active:scale-150 transition-all"
               type="submit"
               value="Envoyer"
            />
         </div>
      </form>
   </body>
</html>
